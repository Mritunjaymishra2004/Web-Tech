<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple XHTML Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div id="container">

        <div id="header">
            <h1>Welcome to My XHTML Page</h1>
        </div>

        <div id="nav">
            <p>
                <a href="https://example.com/home">Home</a> |
                <a href="https://example.com/about">About</a>
            </p>
        </div>

        <div id="section">
            <h2>About This Page</h2>
            <p>This is a simple XHTML-compliant webpage with a clean semantic structure.</p>
            <img src="example.jpg" alt="Example image" width="300" height="200" />
        </div>

        <div id="footer">
            <p>&copy; 2025 My XHTML Site. All rights reserved.</p>
        </div>

    </div>

</body>
</html>
