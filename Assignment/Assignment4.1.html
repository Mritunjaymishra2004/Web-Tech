<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Web Page</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="https://example.com/home" target="_blank">Home</a></li>
            <li><a href="https://example.com/about" target="_blank">About</a></li>
            <li><a href="https://example.com/contact" target="_blank">Contact</a></li>
        </ul>
    </nav>

    <!-- Email Link with Subject Line -->
    <p>
        Contact me by email:
        <a href="mailto:yourname@example.com?subject=Website%20Inquiry">Send Email</a>
    </p>

    <!-- Image with Alt Text -->
    <p>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image of Nature" width="300">
    </p>

    <!-- Audio with Controls -->
    <p>
        Listen to this audio:
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </p>

    <!-- YouTube Video Embed -->
    <p>
        Watch this video:
        <iframe width="420" height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </p>

</body>
</html>
