<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="Calendar style.css" />
  
</head>
<body>
    <table>
        <caption>Calendar</caption>
        <tr>
            <th class="sunday">Sunday</th>
            <th class="monday">Monday</th>
            <th class="tuesday">Tuesday</th>
            <th class="wednesday">Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th class="saturday">Saturday</th>
        </tr>
        <tr>
            <td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td class="saturday">6</td>
        </tr>
        <tr>
            <td class="sunday">7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td class="saturday">13</td>
        </tr>
        <tr>
            <td class="sunday">14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td class="saturday">20</td>
        </tr>
        <tr>
            <td class="sunday">21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td class="saturday">27</td>
        </tr>
        <tr>
            <td class="sunday">28</td><td>29</td><td>30</td><td>31</td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
